<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="separator">================== Clone Node =================</div>

    <div id="originalItem">
        <p><span id="id">sdf</span></p>
        <p><span id="id">fdsa</span></p>
    </div>

    <button type="button" id="clone">Clone above Item along with children</button>

    <div id="clonedItem">

    </div>

    <div class="separator">================== Toggle Class =================</div>

    <div>
        <button id="myBtn">Click Me !!</button>
    </div>

    <div class="separator">================== Remove All Child Nodes =================</div>

    <div id="container">
        <p>First child</p>
        <p>Second child</p>
        <p>Third child</p>
    </div>
    <button id="removeButton">Remove All Child Nodes</button>

    <div class="separator">================== Add Event listeners to multiple elements =================</div>

    <button class="button">Button 1</button>
    <button class="button">Button 2</button>
    <button class="button">Button 3</button>

</body>
</html>
